<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles.css" />
    <title>AI Response Result</title>
  </head>
  <body>
    <h1>AI Response Result</h1>
    <div id="result">
      <p class="question">Question: {{ question }}</p>
      <p class="response 1 (window index size = 3)">Response: {{ response }}</p>
      <p class="response 2 (window index size = 5)">
        Response 2: {{ response2 }}
      </p>
    </div>
  </body>
</html>
